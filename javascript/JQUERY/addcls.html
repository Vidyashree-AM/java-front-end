<html>
    <head>
        <title>addcls method of jquery</title>
        <link rel="stylesheet" type="text/css" href="attrjquery.css"> </link>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flowers">
            <img src="flower1.jpg"></img>
            <img src="flower2.jpg"></img>
            <img src="flower3.jpg"></img>
        </div>
        <script>
            $(document).ready(function() {
                  $("button").click(function(){
                      $("img").addClass("styleclass");
                  });
            });
        </script>
        <style>
            .styleclass{
                border:5px solid green;
            }
        </style>
        <button>Try addclass</button>
    </body>
</html>
