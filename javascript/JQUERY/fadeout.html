<html>
    <head>
        <title>addcls method of jquery</title>
        <link rel="stylesheet" type="text/css" href="attrjquery.css"> </link>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flowers">
            <img id="one" src="flower1.jpg">
            <img id="two" src="flower2.jpg">
            <img id="three" src="flower3.jpg">
        </div>
        <button>BYEE</button>
        <script>
            $(document).ready(function() {
                 $("button").click(function(){
                        $("#one").fadeOut("slow");
                        $("#two").fadeOut("fast");
                        $("#three").fadeOut("slow");
                 });
                    
            });
        </script>
    </body>
</html>
