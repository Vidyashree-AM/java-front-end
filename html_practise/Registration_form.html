<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" name="text/css" href="D:\Next_step_java_2022\Java front end\html_practise\reg_css.CSS"
</head>
<body>
<h1>Registration form</h1>
<div id="reg-form">
<form>

<div>
<label for="First-Name">First Name</label>
<input type="text" name="First-Name" placeholder="Aarya" required>
<label for="Last-Name">Last Name</label>
<input type="text" name="Last-Name" placeholder="Paul" required>
</div>

<div>
<label for="Gender">Male</label>
<input type="radio" name="Gender" value="choice-1">

<label for="Gender">Female</label>
<input type="radio" name="Gender" value="choice-2">

<label for="Gender">Others</label>
<input type="radio" name="Gender" value="choice-3">

</div>

<div>

<label for="email">Email</label>
<input type="email" name="email" placeholder="xyz@emial.com">

<label for="password">Password</label>
<input type="password" name="password">

</div>

<div>
<label for="Month">BirthDate</label>
<select value="Month">
<option value="0" selected disabled>Month</option>
<option value="Jan">janauray</option>
<option value="Feb">Febrauary</option>
<option value="Mar">March</option>
<option value="Apr">April</option>
</select>
</div>

<div>

<label for="agree">I agree</label>
<input type="checkbox" name="agree">

<button>Submit</button>

</div>

</form>
</div>
</body>
</html>
